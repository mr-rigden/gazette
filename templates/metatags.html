    {% if post is defined %}
    <meta name="description" ?content="{{post.body|striptags|truncate(160) }}">
    {% else %}
    <meta name="description" ?content="{{ site.description }}">
    {% endif %}
    <link rel="alternate" type="application/rss+xml" title="{{site.title}}" href="{{site.baseURL}}/rss.xml" />
